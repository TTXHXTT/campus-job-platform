<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理员登录 - 校园兼职微信小程序管理系统</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }
        .login-form {
            margin-top: 20px;
        }
        .form-item {
            margin-bottom: 20px;
        }
        .form-item label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-item input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #409EFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #66b1ff;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <h2 class="login-title">管理员登录</h2>
            <div class="login-form">
                <div class="form-item">
                    <label>用户名</label>
                    <input type="text" v-model="username" placeholder="请输入用户名">
                </div>
                <div class="form-item">
                    <label>密码</label>
                    <input type="password" v-model="password" placeholder="请输入密码">
                </div>
                <button class="login-btn" @click="handleLogin">登录</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const { createApp, ref } = Vue
        
        createApp({
            setup() {
                const username = ref('')
                const password = ref('')
                
                const handleLogin = () => {
                    if (!username.value || !password.value) {
                        alert('请输入用户名和密码')
                        return
                    }
                    
                    axios.post('/api/login', {
                        username: username.value,
                        password: password.value,
                        type: 3 // 管理员类型
                    })
                    .then(res => {
                        if (res.data.code === 0) {
                            localStorage.setItem('admin', JSON.stringify(res.data.data))
                            window.location.href = '/admin/index'
                        } else {
                            alert(res.data.msg)
                        }
                    })
                    .catch(err => {
                        console.error('登录失败:', err)
                        alert('登录失败')
                    })
                }
                
                return {
                    username,
                    password,
                    handleLogin
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
